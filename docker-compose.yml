version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: resume-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: resume_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: resume-tracker-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/resume_tracker
      SECRET_KEY: your-super-secret-key-change-in-production
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: resume-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
